<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xtreme - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="shop-screen">
        <h1>Shop</h1>
        <p>Coins: <span id="coin-display">0</span></p>
        <div id="color-list"></div>
        <button id="back-button">Back to Menu</button>
    </div>
    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let ownedColors = JSON.parse(localStorage.getItem('ownedColors')) || ['green'];
        let selectedColor = localStorage.getItem('selectedColor') || 'green';
        let gameConfig = { snakeColors: {} };

        fetch('config.xml')
            .then(response => response.text())
            .then(str => new DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const colors = data.querySelectorAll('snakeColors color');
                colors.forEach(color => {
                    const name = color.getAttribute('name');
                    const price = parseInt(color.getAttribute('price'));
                    const hex = color.getAttribute('hex');
                    gameConfig.snakeColors[name] = { price, hex };
                });
                initializeShop();
            });

        function initializeShop() {
            document.getElementById('coin-display').textContent = coins;
            const colorList = document.getElementById('color-list');
            colorList.innerHTML = '';
            for (const color in gameConfig.snakeColors) {
                const button = document.createElement('button');
                button.style.backgroundColor = gameConfig.snakeColors[color].hex;
                button.style.color = '#000';
                if (ownedColors.includes(color)) {
                    button.textContent = `Select ${color}`;
                    button.onclick = () => {
                        selectedColor = color;
                        localStorage.setItem('selectedColor', color);
                        updateShop();
                    };
                } else {
                    button.textContent = `Buy ${color} (${gameConfig.snakeColors[color].price} coins)`;
                    button.onclick = () => {
                        if (coins >= gameConfig.snakeColors[color].price) {
                            coins -= gameConfig.snakeColors[color].price;
                            ownedColors.push(color);
                            selectedColor = color;
                            localStorage.setItem('coins', coins);
                            localStorage.setItem('ownedColors', JSON.stringify(ownedColors));
                            localStorage.setItem('selectedColor', color);
                            document.getElementById('coin-display').textContent = coins;
                            updateShop();
                        } else {
                            alert('Not enough coins!');
                        }
                    };
                }
                colorList.appendChild(button);
            }
        }

        function updateShop() {
            initializeShop();
        }

        document.getElementById('back-button').addEventListener('click', () => window.location.href = 'index1.html');
    </script>
</body>
</html>
