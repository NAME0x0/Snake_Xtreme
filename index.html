<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xtreme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen">
        <h1>Snake Xtreme</h1>
        <p>Coins: <span id="coin-display">0</span></p>
        <button id="play-button">Play</button>
        <button id="shop-button">Shop</button>
        <button id="settings-button">Settings</button>
        <div>
            <button id="difficulty-easy">Easy</button>
            <button id="difficulty-medium">Medium</button>
            <button id="difficulty-hard">Hard</button>
        </div>
    </div>
    <div id="shop-screen" style="display: none;">
        <h1>Shop</h1>
        <p>Coins: <span id="shop-coin-display">0</span></p>
        <div id="color-list"></div>
        <button id="shop-back-button">Back</button>
    </div>
    <div id="settings-screen" style="display: none;">
        <h1>Settings</h1>
        <p>Choose Controls:</p>
        <button id="arrow-keys">Arrow Keys</button>
        <button id="wasd-keys">WASD</button>
        <button id="settings-back-button">Back</button>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
        </div>
        <div id="touch-controls" style="display: none;">
            <div class="touch-btn" id="touch-up">↑</div>
            <div class="touch-btn" id="touch-left">←</div>
            <div class="touch-btn" id="touch-right">→</div>
            <div class="touch-btn" id="touch-down">↓</div>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p>Score: <span id="score-display">0</span></p>
            <p>High Score: <span id="high-score-display">0</span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
