<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xtreme</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
        </div>
        <div id="start-menu" class="nes-container with-title is-centered">
            <h1 class="title">Snake Xtreme</h1>
            <button id="start-button" class="nes-btn">Start Game</button>
        </div>
        <div id="game-over" class="nes-container with-title is-centered" style="display: none;">
            <h1 class="title">Game Over</h1>
            <p id="final-score"></p>
            <p id="high-score"></p>
            <button id="restart-button" class="nes-btn">Restart</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
