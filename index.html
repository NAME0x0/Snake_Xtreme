<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xtreme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Snake Xtreme</h1>
        <button id="play-button">Play</button>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
        </div>
        <div id="touch-controls" style="display: none;">
            <div class="touch-btn" id="touch-up">↑</div>
            <div class="touch-btn" id="touch-left">←</div>
            <div class="touch-btn" id="touch-right">→</div>
            <div class="touch-btn" id="touch-down">↓</div>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p>Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score-display">0</span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
