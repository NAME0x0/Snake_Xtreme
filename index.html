<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xtreme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #game-canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            text-shadow: 2px 2px #000;
        }
        #start-menu, #game-over, #settings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            padding: 20px;
            border: 2px solid #0f0;
            text-align: center;
            pointer-events: auto;
        }
        #start-menu h1, #game-over h1, #settings h1 {
            margin: 0;
            padding-bottom: 10px;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover {
            background-color: #0c0;
        }
        #touch-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
        }
        .touch-btn {
            width: 60px;
            height: 60px;
            background-color: #0f0;
            color: #000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
        </div>
        <div id="start-menu">
            <h1>Snake Xtreme</h1>
            <p>Use arrow keys or WASD to move. Eat food to grow.</p>
            <p>Avoid walls, obstacles, and your tail!</p>
            <button id="start-button">Start Game</button>
            <button id="settings-button">Settings</button>
        </div>
        <div id="game-over" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score"></p>
            <p id="high-score"></p>
            <button id="restart-button">Restart</button>
        </div>
        <div id="settings" style="display: none;">
            <h1>Settings</h1>
            <p>Choose Controls:</p>
            <button id="arrow-keys">Arrow Keys</button>
            <button id="wasd-keys">WASD</button>
            <button id="back-button">Back</button>
        </div>
        <div id="touch-controls">
            <div class="touch-btn" id="touch-up">↑</div>
            <div class="touch-btn" id="touch-left">←</div>
            <div class="touch-btn" id="touch-right">→</div>
            <div class="touch-btn" id="touch-down">↓</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game Variables
        let scene, camera, renderer, snake, food, powerUp, obstacles = [], easterEgg;
        let score = 0, highScore = localStorage.getItem('highScore') || 0, multiplier = 1;
        let gameState = 'menu'; // menu, playing, gameover
        let direction = new THREE.Vector3(1, 0, 0), nextDirection = new THREE.Vector3(1, 0, 0);
        let moveInterval = 200, lastMoveTime = 0;
        let speedBoostEndTime = 0, shieldActive = false;
        let gridSize = 20, cellSize = 1;
        let controls = 'arrow'; // arrow or wasd
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Sound Effects using Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Scene Setup
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, gridSize * 1.5, 0);
            camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Grid Plane
            const gridGeometry = new THREE.PlaneGeometry(gridSize * cellSize, gridSize * cellSize);
            const gridMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const grid = new THREE.Mesh(gridGeometry, gridMaterial);
            grid.rotation.x = -Math.PI / 2;
            grid.receiveShadow = true;
            scene.add(grid);

            // Snake
            snake = {
                segments: [new THREE.Vector3(0, 0, 0)],
                meshes: [],
                trail: []
            };
            const snakeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const head = new THREE.Mesh(new THREE.BoxGeometry(cellSize * 0.8, cellSize * 0.8, cellSize * 0.8), snakeMaterial);
            head.position.copy(snake.segments[0]);
            head.position.y = cellSize * 0.5;
            head.castShadow = true;
            scene.add(head);
            snake.meshes.push(head);

            // Food
            spawnFood();

            // Power-Up (spawns randomly)
            if (Math.random() < 0.3) spawnPowerUp();

            // Obstacles (after score 50)
            if (score >= 50) spawnObstacles();

            // Easter Egg (at score 100)
            if (score >= 100 && !easterEgg) spawnEasterEgg();
        }

        // Spawn Food
        function spawnFood() {
            const foodGeometry = new THREE.SphereGeometry(cellSize * 0.4, 8, 8);
            const foodMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, emissive: 0x330000 });
            food = new THREE.Mesh(foodGeometry, foodMaterial);
            food.position.set(
                Math.floor(Math.random() * gridSize - gridSize / 2) * cellSize,
                cellSize * 0.5,
                Math.floor(Math.random() * gridSize - gridSize / 2) * cellSize
            );
            food.castShadow = true;
            scene.add(food);
        }

        // Spawn Power-Up
        function spawnPowerUp() {
            const powerUpGeometry = new THREE.SphereGeometry(cellSize * 0.4, 8, 8);
            const powerUpMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00, emissive: 0x333300 });
            powerUp = new THREE.Mesh(powerUpGeometry, powerUpMaterial);
            powerUp.position.set(
                Math.floor(Math.random() * gridSize - gridSize / 2) * cellSize,
                cellSize * 0.5,
                Math.floor(Math.random() * gridSize - gridSize / 2) * cellSize
            );
            powerUp.castShadow = true;
            scene.add(powerUp);
        }

        // Spawn Obstacles
        function spawnObstacles() {
            const obstacleGeometry = new THREE.BoxGeometry(cellSize, cellSize, cellSize);
            const obstacleMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
            for (let i = 0; i < 3; i++) {
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                obstacle.position.set(
                    Math.floor(Math.random() * gridSize - gridSize / 2) * cellSize,
                    cellSize * 0.5,
                    Math.floor(Math.random() * gridSize - gridSize / 2) * cellSize
                );
                obstacle.castShadow = true;
                scene.add(obstacle);
                obstacles.push(obstacle);
            }
        }

        // Spawn Easter Egg
        function spawnEasterEgg() {
            const easterGeometry = new THREE.BoxGeometry(cellSize, cellSize, cellSize);
            const easterMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00, emissive: 0x333300 });
            easterEgg = new THREE.Mesh(easterGeometry, easterMaterial);
            easterEgg.position.set(0, cellSize * 0.5, 0);
            easterEgg.castShadow = true;
            scene.add(easterEgg);
        }

        // Game Loop
        function gameLoop(currentTime) {
            requestAnimationFrame(gameLoop);
            if (gameState !== 'playing') return;

            // Update move interval based on speed boost
            moveInterval = speedBoostEndTime > currentTime ? 100 : 200;

            // Move snake
            if (currentTime - lastMoveTime > moveInterval) {
                moveSnake();
                lastMoveTime = currentTime;
            }

            // Update snake visuals
            updateSnakeVisuals();

            // Level progression
            if (score >= 100 && gridSize === 20) {
                gridSize = 30;
                resetGame();
            }

            // Update score display
            document.getElementById('score').textContent = `Score: ${score} (x${multiplier})`;

            // Render scene
            renderer.render(scene, camera);
        }

        // Move Snake
        function moveSnake() {
            direction.copy(nextDirection);
            const head = snake.segments[0].clone().add(direction);

            // Check collisions with walls or obstacles
            if (head.x < -gridSize / 2 || head.x >= gridSize / 2 || head.z < -gridSize / 2 || head.z >= gridSize / 2 ||
                snake.segments.some(seg => seg.equals(head)) ||
                obstacles.some(obs => obs.position.equals(head))) {
                if (shieldActive) {
                    shieldActive = false;
                    playSound(300, 0.1); // Shield sound
                    return;
                }
                playSound(200, 0.2); // Collision sound
                endGame();
                return;
            }

            // Check food
            if (food && head.distanceTo(food.position) < cellSize) {
                score += 10 * multiplier;
                multiplier++;
                playSound(500, 0.1); // Eat sound
                scene.remove(food);
                spawnFood();
                addSnakeSegment();
            }
            // Check power-up
            else if (powerUp && head.distanceTo(powerUp.position) < cellSize) {
                playSound(700, 0.1); // Power-up sound
                if (Math.random() < 0.5) {
                    speedBoostEndTime = Date.now() + 5000; // 5s speed boost
                } else {
                    shieldActive = true;
                }
                scene.remove(powerUp);
                powerUp = null;
                if (Math.random() < 0.3) spawnPowerUp();
            }
            // Move tail
            else {
                snake.segments.pop();
                multiplier = Math.max(1, multiplier - 0.1);
            }

            snake.segments.unshift(head);
        }

        // Add Snake Segment
        function addSnakeSegment() {
            const snakeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const segment = new THREE.Mesh(new THREE.BoxGeometry(cellSize * 0.8, cellSize * 0.8, cellSize * 0.8), snakeMaterial);
            segment.position.copy(snake.segments[snake.segments.length - 1]);
            segment.position.y = cellSize * 0.5;
            segment.castShadow = true;
            scene.add(segment);
            snake.meshes.push(segment);
        }

        // Update Snake Visuals (trail and movement)
        function updateSnakeVisuals() {
            snake.meshes.forEach((mesh, i) => {
                const target = snake.segments[i];
                mesh.position.lerp(new THREE.Vector3(target.x * cellSize, cellSize * 0.5, target.z * cellSize), 0.2);
            });

            // Trail effect
            const trailGeometry = new THREE.BoxGeometry(cellSize * 0.2, cellSize * 0.2, cellSize * 0.2);
            const trailMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.3 });
            const trail = new THREE.Mesh(trailGeometry, trailMaterial);
            trail.position.copy(snake.meshes[0].position);
            scene.add(trail);
            snake.trail.push(trail);
            if (snake.trail.length > 10) {
                scene.remove(snake.trail.shift());
            }
        }

        // End Game
        function endGame() {
            gameState = 'gameover';
            document.getElementById('final-score').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            document.getElementById('game-over').style.display = 'block';
        }

        // Input Handling
        document.addEventListener('keydown', (event) => {
            if (gameState !== 'playing') return;
            const key = event.key.toLowerCase();
            if ((controls === 'arrow' && key === 'arrowup') || (controls === 'wasd' && key === 'w')) {
                if (direction.z !== 1) nextDirection.set(0, 0, -1);
            } else if ((controls === 'arrow' && key === 'arrowdown') || (controls === 'wasd' && key === 's')) {
                if (direction.z !== -1) nextDirection.set(0, 0, 1);
            } else if ((controls === 'arrow' && key === 'arrowleft') || (controls === 'wasd' && key === 'a')) {
                if (direction.x !== 1) nextDirection.set(-1, 0, 0);
            } else if ((controls === 'arrow' && key === 'arrowright') || (controls === 'wasd' && key === 'd')) {
                if (direction.x !== -1) nextDirection.set(1, 0, 0);
            }
        });

        // Touch Controls
        if (isMobile) {
            document.getElementById('touch-controls').style.display = 'flex';
            document.getElementById('touch-up').addEventListener('touchstart', () => {
                if (direction.z !== 1) nextDirection.set(0, 0, -1);
            });
            document.getElementById('touch-down').addEventListener('touchstart', () => {
                if (direction.z !== -1) nextDirection.set(0, 0, 1);
            });
            document.getElementById('touch-left').addEventListener('touchstart', () => {
                if (direction.x !== 1) nextDirection.set(-1, 0, 0);
            });
            document.getElementById('touch-right').addEventListener('touchstart', () => {
                if (direction.x !== -1) nextDirection.set(1, 0, 0);
            });
        }

        // UI Event Listeners
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('start-menu').style.display = 'none';
            gameState = 'playing';
            initScene();
            requestAnimationFrame(gameLoop);
        });

        document.getElementById('restart-button').addEventListener('click', () => {
            document.getElementById('game-over').style.display = 'none';
            resetGame();
            gameState = 'playing';
        });

        document.getElementById('settings-button').addEventListener('click', () => {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('settings').style.display = 'block';
        });

        document.getElementById('arrow-keys').addEventListener('click', () => {
            controls = 'arrow';
            document.getElementById('settings').style.display = 'none';
            document.getElementById('start-menu').style.display = 'block';
        });

        document.getElementById('wasd-keys').addEventListener('click', () => {
            controls = 'wasd';
            document.getElementById('settings').style.display = 'none';
            document.getElementById('start-menu').style.display = 'block';
        });

        document.getElementById('back-button').addEventListener('click', () => {
            document.getElementById('settings').style.display = 'none';
            document.getElementById('start-menu').style.display = 'block';
        });

        // Reset Game
        function resetGame() {
            scene.children.forEach(child => scene.remove(child));
            snake = null;
            food = null;
            powerUp = null;
            obstacles = [];
            easterEgg = null;
            score = 0;
            multiplier = 1;
            direction.set(1, 0, 0);
            nextDirection.set(1, 0, 0);
            initScene();
            document.getElementById('score').textContent = `Score: ${score} (x${multiplier})`;
        }

        // Window Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
